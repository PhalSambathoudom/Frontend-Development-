<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="../../CSS/play.css" />
  <script defer src="play.js"></script>
</head>

<body>
  <!-- nav -->
  <nav>
    <div class="nav-left">
      <div class="logo">
        <img src="../../img/quiz_logo.webp" alt="logo">
      </div>
      <h3>Quiz App</h3>
    </div>
    <div class="nav-right">
      <a href="../../home.html">Home</a>
      <a href="../edit/edit.html">Edit Quiz</a>
    </div>
  </nav>

  <main>
    <div id="start" style="display: none">Start Quiz!</div>
    <div id="quiz">
      <!-- Progress bar should be at the top -->
      <div class="progress-wrapper" style="display: none;">
        <div id="progressBar">
          <div class="progress-fill">
            <span class="progress-text">Question 1 / 3</span>
          </div>
        </div>
      </div>

      <div id="question">QQQQQQQQ</div>

      <div id="choices">
        <div class="choice" id="A" onclick="onPlayerSubmit('A')">AAAA</div>
        <div class="choice" id="B" onclick="onPlayerSubmit('B')">BBBB</div>
        <div class="choice" id="C" onclick="onPlayerSubmit('C')">CCCC</div>
        <div class="choice" id="D" onclick="onPlayerSubmit('D')">DD</div>
      </div>

      <div id="scoreContainer" style="display: none"></div>
    </div>
  </main>
</body>

</html>
